<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <title>Expenses Chat Component</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./script.js" defer></script>
</head>
<body>
  <div class="upper-section">
    <div class="line-up">
      <span>My balance</span>
    <div class="logo">
      <img src="./images/logo.svg" alt="">
    </div>
    </div>
    <div class="number">$921.48</div>
  </div>
  <div class="lower-cont">
    <p>Spending - Last 7 Days</p>
    <div class="container">
      <canvas id="myChart"></canvas>
    </div>
    <hr>
    <div class="base">
      <div class="left">
        <span>Total this month</span>
        <div class="cash">$478.33</div>
      </div>
      <div class="right">
        <div class="percent">+2.4%</div>
      <span>from last month</span>
      </div>
    </div>
  </div>
  <script type="module" src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.min.js"></script>
  </body>
</html>
